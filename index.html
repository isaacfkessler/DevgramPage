<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devgram</title>
</head>
<body>
    <div class="devgram-wrapper">
        <div class="devgram-phone">
            <img src="./img/devgram-phone.png" alt="celular">
        </div>
        <div class="devgram-continue">
            <div class="group">
                <img src="./img/devgram-logo.png" class="devgram-logo" alt="devgram logo">
                <div class="profile-photo">
                    <img src="./img/eu.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="devgram-login">Continue como isaacfkessler</a>
                <a href="#" class="devgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é isaacfkessler?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
